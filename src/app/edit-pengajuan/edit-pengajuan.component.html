<div class="container mb-5 lg-12">
  <h3 class="text-center mt-5 mb-5">Form Pengajuan</h3>
  <form [formGroup]="editPengajuan" (ngSubmit)="submit()"  #f="ngForm" class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="col-lg-12">
        Keperluan :
        <input matInput id="kegiatan" class="form-control" formControlName="kegiatan" placeholder="" required="false">
      </div>
      <div class="col-lg-12 mt-3">
        Keterangan :
        <textarea matInput id="keterangan" class="form-control" formControlName="keterangan" placeholder="" required="false"></textarea>
      </div>
      <div class="col-lg-12 mt-3">
        Divisi :
        <select id="divisi" formControlName="divisi" placeholder="Kegiatan"  class="form-control" aria-label="Default select example">
          <option value="Operational">Operational</option>
          <option value="Marketing">Marketing</option>
          <option value="Tiketing">Tiketing</option>
        </select>
      </div>


      <div [formGroup]="orderForm">
        <div formArrayName="items"
             *ngFor="let item of lessons.controls ; let i = index;">
          <div [formGroupName]="i">
            <div class="col-lg-12 mt-3 row">
              <div class="col-lg-4">
                Item :
                <input matInput id="nama" type="text" class="form-control" formControlName="nama" placeholder="" required="false">
              </div>
              <div class="col-lg-3">
                Qty :
                <input matInput id="qty" type="number" class="form-control" formControlName="qty" placeholder="" required="false">
              </div>
              <div class="col-lg-3">
                Harga :
                <input matInput id="harga" type="number" class="form-control" formControlName="harga" placeholder="" required="false">
              </div>

              <div class="col-lg-2 mt-4">
                <i class="fa-solid fa-minus text-danger" (click)="removeItem(i)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 row mt-5">
        <div class="col-lg-11">
          Tambah Item  <i class="fa-solid fa-plus text-primary" (click)="addItem()"></i>

        </div>
        <div class="col-lg-1">
        </div>
      </div>


      <div class="row ml-1">
        <div class=" col-lg-2">
          <button type="button" class="btn btn-sm btn-danger mr-3 mt-5" (click)="backToHome()">Kembali</button>
        </div>

        <div class="col-lg-2">
          <button type="submit" class="btn btn-sm btn-primary mr-3 mt-5">Kirim</button>
        </div>
      </div>

    </div>

    <div class="row mt-3">

      <div class="col">

      </div>
    </div>

    <div class="row mt-3">

      <div class="col">

      </div>
    </div>


    <div class="row col-5">

    </div>




  </form>


</div>
